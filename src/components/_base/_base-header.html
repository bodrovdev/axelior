<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">

  <link href="css/style.min.css?v=1.0" rel="stylesheet">

<body>
  <div class="modal-with-form" id="modal_with_form">
    <div class="modal-with-form__wrapper">
      <button class="modal-with-form__close base-button" id="modal_with_form_close">
        <svg class="modal-with-form__close-icon" width="20" height="20" alt="#">
          <use href="img/icon/sprite.svg#modal-close-icon"></use>
        </svg>
      </button>
      <div class="modal-with-form__inner">
        <form class="feedback__form" id="modal_with_form_formset">
        </form>
      </div>

      <div class="modal-with-form__success">
        <span class="modal-with-form__success-text">Спасибо, ваша заявка отправлена</span>
      </div>
    </div>
  </div>

  <header class="page-header">
    <div class="header-nav">
      <ul class="header-nav__list base-list">
        <li class="header-nav__item">
          <svg class="header-nav__item-icon" width="13" height="16" aria-hidden="true">
            <use href="img/icon/sprite.svg#location-icon"></use>
          </svg>
          <span class="header-nav__item-text">г. Москва, 115432, проспект Верндаского, 18 к3</span>
        </li>
        <li class="header-nav__item">
          <svg class="header-nav__item-icon" width="13" height="16" aria-hidden="true">
            <use href="img/icon/sprite.svg#email-icon"></use>
          </svg>
          <a class="header-nav__item-text base-link" href="mailto:info@axelior.ru">info@axelior.ru</a>
        </li>
        <li class="header-nav__item">
          <button class="header-nav__button modal-width-form__button base-button" type="button">Online-звонок инженеру</button>
        </li>
      </ul>
    </div>
  </header>
