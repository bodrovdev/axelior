<!DOCTYPE html>

  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">

  <link href="css/style.min.css?v=1.0" rel="stylesheet">

<body>

  <div class="modal-with-form" id="modal_with_form">

      <button class="modal-with-form__close base-button" id="modal_with_form_close">
        <svg class="modal-with-form__close-icon" width="20" height="20" alt="#">

      <div class="modal-with-form__success">

      </div>
